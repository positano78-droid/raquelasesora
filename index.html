<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raquel Asesora - IA</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="p-6 text-center">
        <div class="inline-block p-3 rounded-full bg-white shadow-sm mb-4">
            <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-semibold text-slate-800">Raquel Asesora</h1>
        <p class="text-sm text-slate-500">Inteligencia Artificial Especializada</p>
    </header>

    <main class="flex-grow flex flex-col max-w-lg mx-auto w-full px-4 pb-6">
        <div class="flex-grow bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden flex flex-col">
            
            <div id="chat-box" class="flex-grow p-6 overflow-y-auto space-y-4 bg-slate-50/50">
                <div class="flex items-start gap-3">
                    <div class="bg-indigo-600 text-white p-4 rounded-2xl rounded-tl-none text-sm shadow-md">
                        Hola, soy tu asistente virtual Raquel. ¿En qué puedo asesorarte hoy?
                    </div>
                </div>
            </div>

            <div class="p-4 bg-white border-t border-slate-100">
                <form id="chat-form" class="relative flex items-center">
                    <input type="text" 
                           placeholder="Escribe tu consulta..." 
                           class="w-full p-4 pr-12 rounded-2xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-sm">
                    <button type="submit" class="absolute right-2 p-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center pb-6">
        <span class="text-[10px] uppercase tracking-widest text-slate-400">Powered by Demosvibe</span>
    </footer>

</body>
</html>
